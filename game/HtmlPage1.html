<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>    
    <div id="new">
        <button id="newG">New Game</button>
    </div>
    <div>
        <canvas id="GameArea" height="500" width="800" style="border-style: dashed"></canvas>
        <script src="Scripts/jquery-1.9.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                //cuando el mouse entra en el gamearea el cubo se posiciona debajo de él
                //el cuadrado tiene que borrarse una vez que se mueve el puntero
                var player = document.getElementById("GameArea");
                var ctx = player.getContext("2d");

                
                var stack = [];
                $("#GameArea").mousemove(function (event) {
                    ctx.clearRect(0, 0, 800, 500);
                    $(stack).pushStack(ctx.fillStyle = "#4B0082", ctx.fillRect(event.pageX - 15, event.pageY - 37, 10, 10));
                    $(stack).pushStack(ctx.fillStyle = "#4B0082", ctx.fillRect(event.pageX - 15, event.pageY - 26, 10, 10));
                    $(stack).pushStack(ctx.fillStyle = "#4B0082", ctx.fillRect(event.pageX - 15, event.pageY - 15, 10, 10));
                    $(stack).pushStack(ctx.fillStyle = "#4B0082", ctx.fillRect(event.pageX - 15, event.pageY - 4, 10, 10));
                    $(stack).pushStack(ctx.fillStyle = "#4B0082", ctx.fillRect(event.pageX - 4, event.pageY - 4, 10, 10));
                    $(stack).pushStack(ctx.fillStyle = "#4B0082", ctx.fillRect(event.pageX + 7, event.pageY - 4, 10, 10));
                });
                $("#GameArea").click(function (event) {
                    ctx.clearRect(0, 0, 800, 500);
                    $(stack).pushStack(ctx.fillStyle = "#4B0082", ctx.fillRect(event.pageX - 4, event.pageY - 4, 10, 10));
                    $(stack).pushStack(ctx.fillStyle = "#4B0082", ctx.fillRect(event.pageX + 7, event.pageY - 4, 10, 10));
                    $(stack).pushStack(ctx.fillStyle = "#4B0082", ctx.fillRect(event.pageX + 18, event.pageY - 4, 10, 10));
                    $(stack).pushStack(ctx.fillStyle = "#4B0082", ctx.fillRect(event.pageX + 29, event.pageY - 4, 10, 10));
                    $(stack).pushStack(ctx.fillStyle = "#4B0082", ctx.fillRect(event.pageX + 29, event.pageY - 15, 10, 10));
                    $(stack).pushStack(ctx.fillStyle = "#4B0082", ctx.fillRect(event.pageX + 29, event.pageY - 26, 10, 10));
                });
            })
        </script>
    </div>
</body>
</html>
