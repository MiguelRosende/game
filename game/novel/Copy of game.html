<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<body>
    <canvas id="novel" width="1200" height="600" style="border:dotted"></canvas>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        
        ctx.strokeRect(1, 1, 200, 100);
        function text(ctx, txt, x, y, color) {
            this.x = x;
            this.y = y;
            this.text = txt;
            this.color = color;
            this.ctx = ctx;
            this.setText = function () {
                this.ctx.fillstyle = color;
                this.ctx.filltext(txt, x, y);
            };
        }

        function textS(ctx, txt, x, y, color) {
            this.x = x;
            this.y = y;
            this.text = txt;
            this.color = color;
            this.ctx = ctx;
            this.setText = function () {
                this.ctx.fillstyle = color;
                this.ctx.filltext(txt, x, y);
            };
        }

        var texts = [
            new text(ctx, "estas loca", 20, 40, "red"),
            new textS(ctx, "si tu lo dices", 20, 60, "blue")
        ];

        $(function () {
            var canvas = $("canvas");
            var ctx = canvas[0].getContext("2d");
            for (var i = 0; i < texts.length; i++) {
                text[i].setText();
            }
        })

    </script>
</body>
</html>
