<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML 5 Logo</title>
    <style>
        footer {
            display:block;
            border-top: 1px solid orange;
            margin: 10px;
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif; font-weight: bold;
        }
        article {
            display:block;
            font-family:Georgia, "Times New Roman", Times, serif;
            margin:5px;
        }

    </style>

    <script type="text/javascript">

        var fontfamily = "65px 'Gills Sans Ultra Bold', sans-serif";
        var ctx;
        var factorvalue = 1;

        function init() {
            ctx = document.getElementById("logo").getContext("2d");
            ctx.font = fontfamily;
            ctx.save();
            dologo();
        }


        function dologo() {

            var offsety = 80;
            ctx.restore();
            ctx.save();
            ctx.clearRect(0, 0, 600, 400);
            ctx.scale(factorvalue, factorvalue);
            ctx.fillText("HTML", 31, 60);
            ctx.translate(0, offsety);

            ctx.fillStyle = "#E34C26";
            ctx.beginPath();
            ctx.moveTo(39, 250);
            ctx.lineTo(17, 0);
            ctx.lineTo(262, 0);
            ctx.lineTo(239, 250);
            ctx.lineTo(139, 278);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = "#F06529";
            ctx.beginPath();
            ctx.moveTo(139, 257);
            ctx.lineTo(220, 234);
            ctx.lineTo(239, 20);
            ctx.lineTo(139, 20);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = "#EBEBEB";
            ctx.beginPath();
            ctx.moveTo(139, 113);
            ctx.lineTo(98, 113);
            ctx.lineTo(96, 82);
            ctx.lineTo(139, 82);
            ctx.lineTo(139, 51);
            ctx.lineTo(62, 51);
            ctx.lineTo(70, 144);
            ctx.lineTo(139, 144);
            ctx.closePath();
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(139, 193);
            ctx.lineTo(105, 184);
            ctx.lineTo(103, 159);
            ctx.lineTo(72, 159);
            ctx.lineTo(76, 207);
            ctx.lineTo(139, 225);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = "#FFFFFF";
            ctx.beginPath();
            ctx.moveTo(139, 113);
            ctx.lineTo(139, 144);
            ctx.lineTo(177, 144);
            ctx.lineTo(173, 184);
            ctx.lineTo(139, 193);
            ctx.lineTo(139, 225);
            ctx.lineTo(202, 207);
            ctx.lineTo(210, 113);
            ctx.closePath();
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(139, 51);
            ctx.lineTo(139, 82);
            ctx.lineTo(213, 82);
            ctx.lineTo(216, 51);
            ctx.closePath();
            ctx.fill();
        }

        function changescale(val) {
            factorvalue = val / 100;
            dologo();
        }
    </script>
</head>
<body onload="init();">
    <canvas id="logo" width="600" height="400"> Tu browser no soporta el elemento canvas</canvas>
    <article>
        Scale percentage:
        <input id="slide" type="range" min="0" max="100" value="100" onchange="changescale(this.value)" step="10"/>
        Note: slider treated as text field in some browsers.
    </article>
    <footer>
        HTML5 Logo by <a href="http://www.w3.org/"><abbr title="World Wide Web Consortium">W3C</abbr></a>
    </footer>        
</body>
</html>
